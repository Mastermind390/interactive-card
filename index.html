<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>interactive card details</title>
</head>
<body>
    
    
    <div>
        <div class="mobile-bg-container">
            <img class="background-image" src="images/bg-main-mobile.png" alt="">
            <div class="card-back-container">
                <div>
                    <img class="card-back-image" src="images/bg-card-back.png" alt="">
                </div>
                <p class="cvv">000</p>
            </div>

            <div class="card-front-container">
                <div class="card-image-container">
                    <img class="card-back-image" src="images/bg-card-front.png" alt="">
                </div>
                <div class="circle-container">
                    <div class="fill-circle"></div>
                    <div class="outline-circle"></div>
                </div>
                <p class="card-number">0000 0000 0000 0000</p>
                <div class="card-name-container">
                    <span class="name">JANE APPLESEED</span>
                    <span>00/00</span>
                </div>
            </div>
            
        </div>
    </div>

    <div class="mobile-card-details">
        <div>
            <div class="holder-name-input-container">
                <span>CARDHOLDER NAME</span>
                <input class="name-input" type="text" id="" placeholder="e.g. Jane Appleseed">
            </div>
        </div>
    
        <div>
            <div class="holder-name-input-container">
                <span>CARD NUMBER</span>
                <input class="name-input" type="text" id="" placeholder="e.g. 1234 5678 9123 0000">
            </div>
        </div>
    
        <div class="date-container">
            <div class="expiry-date-container">
                <span>EXP. DATE</span>
                <input class="exp-date-input" type="text" id="" placeholder="MM">
            </div>
            <div class="MM-container">
                <span>(MM/YY)</span>
                <input class="MM-input" type="text" id="" placeholder="YY">
            </div>
            <div class="CVC-container">
                <span>CVC</span>
                <input class="CVC-input" type="text" id="" placeholder="e.g. 123">
            </div>
        </div>
    
    
        <div class="button-container">
            <button>CONFIRM</button>
        </div>
    </div>

    <div class="mobile-thank-you">
        <div>
            <img class="
            complete-icon" src="images/icon-complete.svg" alt="">
        </div>

        <h2 class="thank-you">THANK YOU!</h2>
        <P class="added-text">We've added your card details</P>
        <button class="continue-button">Continue</button>
    </div>
    
    <div class="desktop-view">
        <div class="desktop-bg-container">
            <img class="background-image" src="images/bg-main-desktop.png" alt="">
            <div class="card-back-container">
                <div>
                    <img class="card-back-image" src="images/bg-card-back.png" alt="">
                </div>
                <p class="cvv">000</p>
            </div>

            <div class="card-front-container">
                <div class="card-image-container">
                    <img class="card-back-image" src="images/bg-card-front.png" alt="">
                </div>
                <div class="circle-container">
                    <div class="fill-circle"></div>
                    <div class="outline-circle"></div>
                </div>
                <p class="card-number">0000 0000 0000 0000</p>
                <div class="card-name-container">
                    <span class="name">JANE APPLESEED</span>
                    <span>00/00</span>
                </div>
            </div>
            
        </div>

        <div class="desktop-card-details">
            <div>
                <div class="holder-name-input-container">
                    <span>CARDHOLDER NAME</span>
                    <input class="name-input" type="text" id="" placeholder="e.g. Jane Appleseed">
                </div>
            </div>
        
            <div>
                <div class="holder-name-input-container">
                    <span>CARD NUMBER</span>
                    <input class="name-input" type="text" id="" placeholder="e.g. 1234 5678 9123 0000">
                </div>
            </div>
        
            <div class="date-container">
                <div class="expiry-date-container">
                    <span>EXP. DATE</span>
                    <input class="exp-date-input" type="text" id="" placeholder="MM">
                </div>
                <div class="MM-container">
                    <span>(MM/YY)</span>
                    <input class="MM-input" type="text" id="" placeholder="YY">
                </div>
                <div class="CVC-container">
                    <span>CVC</span>
                    <input class="CVC-input" type="text" id="" placeholder="e.g. 123">
                </div>
            </div>
        
        
            <div class="button-container">
                <button>CONFIRM</button>
            </div>
        </div>
    </div>

    


    <script src="index.js"></script>
</body>
</html>
