<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>interactive card details</title>
</head>
<body>
    
    <div>
        <div class="mobile-bg-container">
            <img class="background-image" src="images/bg-main-mobile.png" alt="">
            <div class="card-back-container">
                <div>
                    <img class="card-back-image" src="images/bg-card-back.png" alt="">
                </div>
                <p class="cvv">000</p>
            </div>

            <div class="card-front-container">
                <div>
                    <img class="card-back-image" src="images/bg-card-front.png" alt="">
                </div>
                <div class="circle-container">
                    <div class="fill-circle"></div>
                    <div class="outline-circle"></div>
                </div>
                <p class="card-number">0000 0000 0000 0000</p>
            </div>
        </div>
    </div>














    <script src="index.js"></script>
</body>
</html>
